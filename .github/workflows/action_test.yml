name: Tests

on: push

jobs:
  set-env-variable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.LEIALOFT_POC_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.LEIALOFT_POC_AWS_SECRET_ACCESS_KEY_ID }}
          aws-region: us-east-1
      - name: Test Python Dockerfile
        uses: LeiaInc/devops-actions@fabdb91683ea7e3605c5263b6e4e6f9383195331
        with:
          secrets: '["LEIA_LOFT_PROD","LEIA_FLIX_PROD"]'
      - name: Use the value again
        run: |
          echo "SECRET_SECURY_TEST: $LEIA_LOFT_PROD_SECRET_SECURY_TEST"
          echo "TOKEN_TEST: $LEIA_LOFT_PROD_TOKEN_TEST"
          echo "GCP_KEY: $LEIA_FLIX_PROD_GCP_KEY"
